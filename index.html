<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Registration</title>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registration-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full_name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone_number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="zip-code">Zip Code:</label>
            <input type="text" id="zip-code" name="zip_code" required>

            <button type="submit">Register</button>
            <button type="button" id="update-profile" style="display: none;">Update Profile</button>
        </form>

        <div id="profile-section" style="display: none;">
            <h2>Your Profile</h2>
            <ul id="profile-info"></ul>
            <button id="edit-profile">Edit Profile</button>
            <button id="delete-profile">Delete Profile</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
